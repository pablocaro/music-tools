<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Tools</title>
  <style>
    body {
      font: 1.1rem -apple-system, system-ui, sans-serif;
      background: #f4f4f4;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 { font-size: 2rem; margin-bottom: .5rem; }
    p { color: #555; }
    footer {
      position: absolute;
      bottom: 1rem;
      font-size: .9rem;
      color: #888;
    }
    button {
      margin-top: 2rem;
      padding: 12px 24px;
      font-size: 1rem;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover { background: #005a9e; }
  </style>
</head>
<body>
  <h1>ðŸŽµ Music Tools</h1>
  <p>A simple playground for music experiments.</p>
  <button onclick="changeBackground()">ðŸŽ¨ Change Colors</button>
  <footer>Built with GitHub Pages + Codespaces</footer>
  <script>
    const colors = ['#f4f4f4', '#e8f4f8', '#f0f8e8', '#fff0e8', '#f8e8f4', '#e8e8f8', '#f8f8e8'];
    let currentIndex = 0;
    
    function changeBackground() {
      currentIndex = (currentIndex + 1) % colors.length;
      document.body.style.background = colors[currentIndex];
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
